<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tun Nyein â€” Portfolio</title>

  <style>
    :root {
      --page-bg: #7f6767;
      --nav-bg: #ffffff;
      --accent: #0c9ab2;
      --card-bg: #ffffff;
      --card-text: #000000;
      --max-width: 900px;
    }

    * { box-sizing: border-box; }
    html,body { height: 100%; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--page-bg);
      color: #fff;
      line-height: 1.5;
    }

    /* Navbar */
    .navbar {
      background: var(--nav-bg);
      padding: 0.9rem 1rem;
      position: sticky;
      top: 0;
      z-index: 999;
      box-shadow: 0 1px 6px rgba(0,0,0,0.08);
    }
    .nav-inner {
      max-width: var(--max-width);
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2rem;
    }
    .navbar a {
      text-decoration: none;
      color: #111;
      font-weight: 600;
      padding: 6px 8px;
      display: inline-block;
    }
    .navbar a.active {
      color: var(--accent);
      border-bottom: 3px solid var(--accent);
      padding-bottom: 3px;
    }

    /* Sections */
    .section { display: none; padding: 2.5rem 1rem; max-width: var(--max-width); margin: 0 auto; }
    .section.active { display: block; }

    .section-title {
      text-align: center;
      font-size: 1.9rem;
      margin: 0 0 1rem 0;
      color: #fff;
    }
    .section-title + .title-underline {
      width: 80px;
      height: 4px;
      background: var(--accent);
      margin: 0.5rem auto 1.25rem auto;
      border-radius: 3px;
    }

    /* Home */
    .hero { text-align: center; padding-top: 1.5rem; }
    .profile-img {
      width: 150px; height: 150px; border-radius: 50%;
      object-fit: cover; border: 3px solid #ddd;
      display: block; margin: 0.5rem auto 1rem auto; background: #e9e9e9;
    }
    .name { font-size: 1.6rem; margin: 0.25rem 0; color: #fff; }
    .role { margin: 0; color: #ddd; font-weight: 500; }
    .contact-line { color: #ddd; margin: 0.25rem 0; }

    .center-block {
      display: flex; flex-direction: column; align-items: center; gap: 0.6rem; margin-top: 0.8rem;
    }
    .btn-cv {
      display: inline-block;
      background: var(--accent); color: #fff;
      padding: 10px 18px; border-radius: 8px;
      text-decoration: none; font-weight: 700;
      box-shadow: 0 3px 8px rgba(0,0,0,0.18);
    }
    .btn-cv:hover { opacity: 0.95; transform: translateY(-1px); }
    .social-links { font-size: 0.95rem; color: #ddd; }
    .social-links a { color: #ddd; text-decoration: none; font-weight: 600; margin: 0 8px; }
    .social-links a:hover { color: var(--accent); }

    /* Card style */
    .card {
      background: var(--card-bg);
      color: var(--card-text);
      border-radius: 12px;
      padding: 18px;
      margin: 0.75rem auto;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      max-width: var(--max-width);
    }
    .project-item, .timeline-item, .cert { max-width: 700px; margin-left: auto; margin-right: auto; }
    .about-card p, .project-item p, .timeline-item p { text-align: justify; margin: 0.5rem 0 0; color: #111; }
    .project-item h4, .timeline-item h4 { margin: 0 0 0.4rem 0; color: #000; font-size: 1.05rem; }
    .project-item a, .timeline-item a {
      display: inline-block; margin-top: 0.6rem;
      color: var(--accent); text-decoration: none; font-weight: 700;
    }
    .project-item a:hover { text-decoration: underline; }

    /* Certifications side-by-side */
    .cert-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    .cert {
      flex: 1 1 220px;
      max-width: 260px;
      text-align: center;
    }
    .cert img {
      width: 80px; height: auto; display: block; margin: 0 auto 8px auto;
    }
    .cert p { margin: 0; font-weight: 700; color: #000; font-size: 0.95rem; }

    @media (max-width: 640px) {
      .nav-inner { gap: 12px; padding: 0 6px; }
      .profile-img { width: 120px; height: 120px; }
      .card { padding: 14px; border-radius: 10px; }
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar" aria-label="Main navigation">
    <div class="nav-inner">
      <a href="#home" data-target="home">HOME</a>
      <a href="#projects" data-target="projects">PROJECTS</a>
      <a href="#experiences" data-target="experiences">EXPERIENCES</a>
      <a href="#certifications" data-target="certifications">CERTIFICATIONS</a>
    </div>
  </nav>

  <main>
    <!-- HOME -->
    <section id="home" class="section"> ... (same as yours) ... </section>

    <!-- PROJECTS -->
    <section id="projects" class="section"> ... (same as yours) ... </section>

    <!-- EXPERIENCES -->
    <section id="experiences" class="section"> ... (same as yours) ... </section>

    <!-- CERTIFICATIONS -->
    <section id="certifications" class="section">
      <h3 class="section-title">Certifications</h3>
      <div class="title-underline"></div>

      <div class="cert-grid">
        <div class="card cert">
          <img src="images/cka_from_cncfsite__281_29.png" alt="CKA logo" />
          <p><a href="https://www.credly.com/badges/d8c25bb1-b2ec-47ba-9916-45170d312bce/public_url" target="_blank">Certified Kubernetes Administrator (CKA)</a></p>
        </div>
        <div class="card cert">
          <img src="images/blob.png" alt="Terraform logo" />
          <p><a href="https://www.credly.com/" target="_blank">HashiCorp: Terraform Associate</a></p>
        </div>
        <div class="card cert">
          <img src="images/MCSE-Cloud-Platform-Infrastructure-2018.png" alt="MCSE logo" />
          <p><a href="https://www.credly.com/" target="_blank">MCSE</a></p>
        </div>
      </div>
    </section>
  </main>

  <script>
    function showSection(targetId) {
      if (!targetId) return;
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      const targetEl = document.getElementById(targetId);
      if (!targetEl) return;
      targetEl.classList.add('active');

      document.querySelectorAll('.navbar a').forEach(a => {
        const t = a.dataset.target || (a.getAttribute('href') || '').replace('#','');
        if (t === targetId) a.classList.add('active'); else a.classList.remove('active');
      });

      if (history.replaceState) history.replaceState(null, '', '#' + targetId);
      else location.hash = '#' + targetId;

      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.navbar a').forEach(a => {
        a.addEventListener('click', e => {
          e.preventDefault();
          const targetId = a.dataset.target || (a.getAttribute('href') || '').replace('#','');
          showSection(targetId);
        });
      });
      const hash = (location.hash || '').replace('#','');
      showSection(hash && document.getElementById(hash) ? hash : 'home');
    });
  </script>
</body>
</html>
